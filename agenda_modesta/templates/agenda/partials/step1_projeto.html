<!-- Passo 1: Escolher Projeto -->
<div class="p-4">
  <h3 class="text-lg font-semibold mb-4">Passo 1 – Escolha o Projeto</h3>
  <form
    hx-post="{% url 'agenda:step1_projeto' %}"
    hx-target="#modal-content"
    hx-swap="innerHTML"
  >
    {% csrf_token %}
    <div class="mb-4">
      <label
        for="id_projeto"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Projeto *</label
      >
      {{ form.projeto }}
      {% if form.projeto.errors %}
      <p class="text-red-500 text-sm mt-1">{{ form.projeto.errors.0 }}</p>
      {% endif %}
    </div>
    <div class="flex justify-end gap-2">
      <button
        type="button"
        onclick="
          document.getElementById('modal-overlay').classList.add('hidden')
        "
        class="px-4 py-2 border rounded text-gray-600 hover:bg-gray-50"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
      >
        Próximo &rarr;
      </button>
    </div>
  </form>
</div>
