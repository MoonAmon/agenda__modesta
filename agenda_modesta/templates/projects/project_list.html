{% extends "base.html" %}

{% block title %}Projetos - Agenda Modesta{% endblock %}

{% block content %}
<div class="page-header">
  <div>
    <h1 class="page-title">Projetos</h1>
    <p class="text-gray-500 mt-1">Gerencie seus projetos</p>
  </div>
  <a href="{% url 'projects:create' %}" class="btn btn-primary">
    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
    </svg>
    Novo Projeto
  </a>
</div>

<!-- Filters -->
<div class="card mb-6">
  <div class="card-body">
    <form method="get" class="flex flex-wrap gap-4">
      <div class="flex-1 min-w-[200px]">
        <input type="text"
               name="q"
               value="{{ request.GET.q }}"
               placeholder="Buscar por nome ou cliente..."
               class="form-input"
               hx-get="{% url 'projects:list' %}"
               hx-trigger="keyup changed delay:500ms"
               hx-target="#projects-list"
               hx-swap="innerHTML">
      </div>
      <div>
        <select name="status" class="form-input" onchange="this.form.submit()">
          <option value="">Todos os Status</option>
          <option value="PLANEJAMENTO" {% if request.GET.status == 'PLANEJAMENTO' %}selected{% endif %}>Planejamento</option>
          <option value="EM_ANDAMENTO" {% if request.GET.status == 'EM_ANDAMENTO' %}selected{% endif %}>Em Andamento</option>
          <option value="CONCLUIDO" {% if request.GET.status == 'CONCLUIDO' %}selected{% endif %}>Conclu√≠do</option>
          <option value="CANCELADO" {% if request.GET.status == 'CANCELADO' %}selected{% endif %}>Cancelado</option>
        </select>
      </div>
      <div>
        <select name="cliente" class="form-input" onchange="this.form.submit()">
          <option value="">Todos os Clientes</option>
          {% for cliente in clientes %}
          <option value="{{ cliente.id }}" {% if request.GET.cliente == cliente.id|stringformat:"s" %}selected{% endif %}>{{ cliente.nome }}</option>
          {% endfor %}
        </select>
      </div>
    </form>
  </div>
</div>

<!-- Projects Grid -->
<div id="projects-list">
  {% include "projects/partials/project_grid.html" %}
</div>
{% endblock %}
