services:
  docs:
    image: agenda_modesta_local_docs
    container_name: agenda_modesta_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - /app/.venv
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./agenda_modesta:/app/agenda_modesta:z
    ports:
      - '9000:9000'
    command: /start-docs
